<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="styles/style.css" rel="stylesheet">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
    <!-- <button type="button" class="btn btn-primary" onclick="showForm()">Pokaż formularz</button>
    <button type="button" class="btn btn-primary" onclick="showList()">Pokaż listę</button> -->

    <form id="client-form" onsubmit="return save(event)">
        <div class="mb-3">
            <label for="nazwaFirmy" class="form-label" >Nazwa firmy</label>
            <input type="text" class="form-control" id="nazwaFirmy" aria-describedby="" required>
        </div>
        <div class="mb-3">
            <label for="NIP" class="form-label" >NIP</label>
            <input type="text" class="form-control" id="NIP" aria-describedby="" required>
        </div>
        <div class="mb-3">
            <label for="miasto" class="form-label" >Miasto</label>
            <input type="text" class="form-control" id="miasto" aria-describedby="" required>
        </div>
        <div class="mb-3">
            <label for="ulica" class="form-label" >Ulica</label>
            <input type="text" class="form-control" id="ulica" aria-describedby="" required>
        </div>
        <div class="mb-3">
            <label for="numerDomu" class="form-label" >Numer domu</label>
            <input type="text" class="form-control" id="numerDomu" aria-describedby="" required>
        </div>
        <div class="mb-3">
            <label for="numerMieszkania" class="form-label" >Numer mieszkania</label>
            <input type="text" class="form-control" id="numerMieszkania" aria-describedby="">
        </div>
        <div class="mb-3">
            <label for="kodPocztowy" class="form-label" >Kod pocztowy</label>
            <input type="text" class="form-control" id="kodPocztowy" aria-describedby="" required>
        </div>
        <div class="form-floating mb-3">
            <textarea class="form-control" placeholder="Zostaw tu swoje uwagi" id="uwagi"></textarea>
            <label for="floatingTextarea">Uwagi</label>
        </div>
        <div class="mb-3">
            <select class="form-select" aria-label="Default select example" id="branża">
                <option selected>Branża</option>
                <option value="1">IT</option>
                <option value="2">Rozrywka</option>
                <option value="3">Branża 3</option>
            </select>
        </div>
        
        <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
            <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off">
            <label class="btn btn-outline-primary" for="btncheck1">Aktywny</label>
        </div>
        <button type="submit" class="btn btn-primary">Prześlij</button>
        <!-- <button type="button" class="btn btn-primary" onclick="lock()">Wstaw</button> -->
      </form>
      <div class="client-list" id="client-list" style="display: none;">
        <ul class="customer-list" id="customer-list">
        </ul>
      </div>
  </div>
  </body>
  <footer>
    <script src="customer.js"></script> 
    <script src="main.js"></script> 
  </footer>
</html>
