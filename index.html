<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="assets/styles/style.css" rel="stylesheet">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
      <h1>Form</h1>
      <div class="d-flex justify-content-center">
      <div class="w-50">

    <form id="client-form" onsubmit="return save(event)">
        <div class="mb-3">
            <label for="nazwaFirmy" class="form-label" >Company name</label>
            <input type="text" class="form-control" id="nazwaFirmy" aria-describedby="" required>
        </div>
        <div class="mb-3">
            <label for="NIP" class="form-label" >NIP</label>
            <input type="text" class="form-control" id="NIP" aria-describedby="" required>
        </div>
        <div class="mb-3">
            <label for="miasto" class="form-label" >City</label>
            <input type="text" class="form-control" id="miasto" aria-describedby="" required>
        </div>
        <div class="mb-3">
            <label for="ulica" class="form-label" >Street</label>
            <input type="text" class="form-control" id="ulica" aria-describedby="" required>
        </div>
        <div class="mb-3">
            <label for="numerDomu" class="form-label" >House number</label>
            <input type="text" class="form-control" id="numerDomu" aria-describedby="" required>
        </div>
        <div class="mb-3">
            <label for="numerMieszkania" class="form-label" >Flat number</label>
            <input type="text" class="form-control" id="numerMieszkania" aria-describedby="">
        </div>
        <div class="mb-3">
            <label for="kodPocztowy" class="form-label" >Zip code</label>
            <input type="text" class="form-control" id="kodPocztowy" aria-describedby="" required>
        </div>
        <div class="form-floating mb-3">
            <textarea class="form-control" placeholder="Zostaw tu swoje uwagi" id="uwagi"></textarea>
            <label for="floatingTextarea">Comments</label>
        </div>
        <div class="mb-3">
            <select class="form-select" aria-label="Default select example" id="branÅ¼a">
                <option selected>Industry</option>
                <option value="1">IT</option>
                <option value="2">Entertainment</option>
            </select>
        </div>
        
        <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
            <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off">
            <label class="btn btn-outline-primary" for="btncheck1">Active</label>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <!-- <button type="button" class="btn btn-primary" onclick="lock()">Wstaw</button> -->
      </form>
      <div id="client-list-container" style="display: none;">
        <ul class="list-group" id="client-list">
        </ul>
        <button type="button" class="btn btn-primary" onclick="showForm()">Add new customer</button>      
      </div>
    </div>
    </div>
  </div>
  </body>
  <footer>
    <script src="assets/js/customer.js"></script> 
    <script src="assets/js/main.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
  </footer>
</html>
